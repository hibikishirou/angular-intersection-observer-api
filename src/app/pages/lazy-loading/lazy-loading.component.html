<div>
  <audio #audioContainer controls>
    <source *ngFor="let audio of AUDIOLIST" [src]="audio.url" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="img-loaded" transformType2="uppercase" transformType="lowercase" appTextTransform2 appTextTransform
    appHighlight highlightColor="red">Total Image: {{loadedImg()}}</div>
  <div #imgContainer class="img-container" *ngFor="let item of IMGLIST">
    <img *ngIf="item.visible" [src]="item.url">
  </div>
  <div #loadMore class="loading">Loading</div>
</div>
