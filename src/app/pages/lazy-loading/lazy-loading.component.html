<div>
  <div [class.extra-sparkle]="isDelightful" transformType2="uppercase" transformType="lowercase"  appTextTransform2 appTextTransform appHighlight highlightColor="red">Total Image: {{loadedImg()}}</div>
  <div #imgContainer class="img-container" *ngFor="let item of IMGLIST">
    <img *ngIf="item.visible" [src]="item.url">
  </div>
  <div #loadMore class="loading">Loading</div>
</div>
